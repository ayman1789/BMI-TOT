<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Life - BMI Calculator</title>
    <!-- استيراد خط عربي حديث وجميل -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #121212;
            --neon-green: #39FF14;
            --gold: #FFD700;
            --text-color: #ffffff;
            --input-bg: #1E1E1E;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2); /* توهج أخضر خفيف */
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 2px solid #333;
            transition: transform 0.3s ease;
        }

        .container:hover {
            border-color: var(--neon-green);
        }

        h1 {
            font-family: 'Cairo', sans-serif; /* يمكن تغييره لخط إنجليزي إذا أردت */
            font-size: 3rem;
            color: var(--neon-green);
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }

        .subtitle {
            color: var(--gold);
            font-size: 1.1rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #333;
            background-color: var(--input-bg);
            color: white;
            font-size: 1.1rem;
            font-family: 'Cairo', sans-serif;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--neon-green);
            color: black;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-family: 'Cairo', sans-serif;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--gold);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            display: none; /* مخفي افتراضياً */
            animation: fadeIn 0.5s ease;
        }

        .bmi-value {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon-green);
            display: block;
            margin-bottom: 10px;
        }

        .bmi-category {
            font-size: 1.2rem;
            color: var(--gold);
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .medical-advice {
            font-size: 0.95rem;
            color: #ddd;
            line-height: 1.6;
            border-top: 1px solid #444;
            padding-top: 10px;
            margin-top: 10px;
        }

        /* رسائل الخطأ */
        .error {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
            text-align: right;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .container { padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>life style</h1>
        <p class="subtitle">حاسبة مؤشر كتلة الجسم (BMI)</p>

        <div class="input-group">
            <label for="weight">الوزن (كيلوجرام)</label>
            <input type="number" id="weight" placeholder="أدخل وزنك هنا..." min="1" step="0.1">
            <div id="weightError" class="error">الرجاء إدخال وزن صحيح.</div>
        </div>

        <div class="input-group">
            <label for="height">الطول (سنتيمتر)</label>
            <input type="number" id="height" placeholder="أدخل طولك هنا..." min="1" step="0.1">
            <div id="heightError" class="error">الرجاء إدخال طول صحيح.</div>
        </div>

        <button onclick="calculateBMI()">احسب النتيجة (Submit)</button>

        <div id="result">
            <span class="bmi-category" id="bmiStatus">وزن طبيعي</span>
            <span class="bmi-value" id="bmiValue">24.5</span>
            <p class="medical-advice" id="bmiAdvice">
                نصيحة طبية ستظهر هنا...
            </p>
        </div>
    </div>

    <script>
        function calculateBMI() {
            // الحصول على المدخلات
            const weightInput = document.getElementById('weight');
            const heightInput = document.getElementById('height');
            const resultDiv = document.getElementById('result');
            
            // إعادة تعيين رسائل الخطأ
            document.getElementById('weightError').style.display = 'none';
            document.getElementById('heightError').style.display = 'none';
            resultDiv.style.display = 'none';

            const weight = parseFloat(weightInput.value);
            const heightCm = parseFloat(heightInput.value);

            // التحقق من صحة البيانات
            let isValid = true;
            if (!weight || weight <= 0) {
                document.getElementById('weightError').style.display = 'block';
                isValid = false;
            }
            if (!heightCm || heightCm <= 0) {
                document.getElementById('heightError').style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            // حساب المؤشر
            // المعادلة: الوزن بالكيلو / (الطول بالمتر * الطول بالمتر)
            const heightM = heightCm / 100;
            const bmi = (weight / (heightM * heightM)).toFixed(1);

            // تحديد الحالة والنصيحة
            let status = '';
            let advice = '';
            let colorClass = '';

            // المنطق الطبي
            if (bmi < 18.5) {
                status = "نقص في الوزن (Underweight)";
                advice = "وزنك أقل من المعدل الطبيعي. يُنصح بتناول وجبات غنية بالعناصر الغذائية وزيادة عدد السعرات الحرارية بشكل صحي ومراجعة الطبيب للتأكد من عدم وجود أسباب صحية.";
                colorClass = '#FFD700'; // أصفر ذهبي للتحذير
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                status = "وزن طبيعي (Normal)";
                advice = "ممتاز! وزنك مثالي ومناسب لطولك. حافظ على نمط حياتك الصحي، وتناول غذاء متوازن، واستمر في ممارسة الرياضة بانتظام.";
                colorClass = '#39FF14'; // أخضر فسفوري للنجاح
            } else if (bmi >= 25 && bmi <= 29.9) {
                status = "زيادة في الوزن (Overweight)";
                advice = "لديك زيادة طفيفة في الوزن. يُفضل البدء بمراقبة نوعية طعامك، تقليل السكريات والدهون المشبعة، وزيادة النشاط البدني اليومي.";
                colorClass = '#FFD700'; // أصفر ذهبي
            } else {
                status = "سمنة (Obese)";
                advice = "يشير المؤشر إلى وجود سمنة. هذا قد يعرضك لمخاطر صحية. يُنصح بشدة باستشارة أخصائي تغذية لوضع خطة مدروسة لإنقاص الوزن بطريقة آمنة.";
                colorClass = '#ff4444'; // أحمر للخطر (أو يمكن استخدام الذهبي للحفاظ على الثيم)
            }

            // عرض النتائج
            document.getElementById('bmiValue').textContent = bmi;
            document.getElementById('bmiValue').style.color = colorClass;
            
            document.getElementById('bmiStatus').textContent = status;
            document.getElementById('bmiStatus').style.color = colorClass;
            
            document.getElementById('bmiAdvice').textContent = advice;

            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
